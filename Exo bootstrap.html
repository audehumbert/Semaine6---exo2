
<!DOCTYPE html>

<html lang="fr">

	<head>

	    <meta name="viewport" content="width=device-width, initial-scale=1">
	  	<meta charset="utf-8"/>
	    <title> Exo Bootstrap </title>
	   <link rel="stylesheet" href="css_exo_boot.css">
	   <link rel="stylesheet" href="couleurs.css" class="style">
	  	<link href ="bootstrap.css" rel= "stylesheet">
	  	<link rel="shortcut icon" href="images/boot.jpg"> <!--logo boot dans onglet titre -->

	</head>

<body>

	<header>
		<div class="title">
			 <img class="drapeau" src="images/drapeau.png" alt="drapeau" >
			 <h4 class="titre1"> Les 11 mercenaires </h4>
			<h4 class="titre2"> 1 seul restera </h4>
		</div>
	</header>

	<main>

		<div class="container-fluid">
		<div class="row"> 
		<!--premiere colonne-->

			<div class="col-lg-4"> <!--1e colonne-->
			
				<div class="row">
					<div class="col-lg-12 grand bleu"> <!--grand cube-->
							<img src="images/macron.png" alt="macron" class="big img-circle img-responsive">
							<p class="nom"> E Macron </p>
					</div>
				</div>

				<div class="row"> <!--petits cubes -->
					<div class="col-lg-6 petit rose">
						<img src="images/lp.png" alt="lp" class="img-circle img-responsive">
						<p class="nom"> M le Pen </p>
					</div>

					<div class="col-lg-6 petit violet">
						<img src="images/fion.png" alt="fillon" class="img-circle img-responsive">
						<p class="nom"> F Fillon </p>
					</div>
				</div>
			</div> 
		<!--fin 1e colonne--> 

			<div class="col-lg-4"> <!--2e colonne-->

				<div class="row"> <!--2 petits cubes-->
					<div class="col-lg-6 petit vert">
						<img src="images/ass.png" alt="asselineau" class="img-circle img-responsive">
						<p class="nom"> F Asselineau </p>
					</div>

					<div class="col-lg-6 petit jaune">
						<img src="images/chem.png" alt="Jacques Cheminade" class="img-circle img-responsive">
						<p class="nom"> Jacques Cheminade </p>
					</div>
				</div>

				<div class="row"> <!--Grand cube 2e colonne-->
					<div class="col-lg-12 grand rose">
						<img src="images/hamon.png" alt="benoit Hamon" class="big img-circle img-responsive">
						<p class="nom"> Benoît Hamon </p>
					</div>
				</div>
			</div> <!--fin 2 colonne -->

			<div class="col-lg-4"> <!--3e colonne-->

				<div class="row"> <!--1er cube-->
					<div class="col-lg-12 petit vert">
						<img src="images/pou.png" alt="p poutou" class="img-circle img-responsive">
						<p class="nom"> Philippe Poutou </p>
					</div>
				</div>

				<div class="row"> <!--2 petits cubes de la 2e ligne-->
					<div class = "col-lg-6 petit turquoise">
						<img src="images/na.png" alt="Nathalie Artaud" class="img-circle img-responsive photo">
						<p class="nom"> Nathalie Arthaud </p>
					</div>
					<div class="col-lg-6 petit jaune">
						<img src="images/nda.png" alt="nicolas dupont aignan" class="img-circle img-responsive">
						<p class="nom"> Nicolas Dupont Aignan </p>
					</div>
				</div> 

				<div class ="row"> <!--les 2 derniers eptits cubes de la derniere ligne-->
					<div class ="col-lg-6 petit jaune">
						<img src="images/mel.png" alt="melancon" class="img-circle img-responsive">
						<p class="nom"> Jean Luc Mélanchon </p>
					</div>
					<div class=" col-lg-6 petit violet">
						<img src="images/dont.png" aalt="jean lassalle" class="img-circle img-responsive">
						<p class="nom" > Jean Lassalle </p>
					</div>
				</div>
			</div> <!--fin 3e colonne-->

		</div>
		</div>
	</main>
	</body>
	</html>
